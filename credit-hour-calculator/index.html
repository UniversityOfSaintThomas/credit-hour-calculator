<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time on Task Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Credit Hour Calculator</h1>
        <form id="calculatorForm">
            <label for="credits">Number of Credits:</label>
            <input type="number" id="credits" min="1" max="4" step="0.5" required>
            
            <label for="termLength">Term Length (weeks):</label>
            <input type="number" id="termLength" min="1" max="15" required>
            
            <button type="button" onclick="calculateHours()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
